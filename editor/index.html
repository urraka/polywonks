<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Polywonks</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="startup-loading"><div></div></div>
    <script type="module">
        import { Polywonks as pwk } from "./src/polywonks.js";
        const app = new pwk.App();
        document.querySelector(".startup-loading").remove();
        app.attach(document.body);
        window.pwk = pwk;
        window.app = app;
    </script>
</body>
</html>
